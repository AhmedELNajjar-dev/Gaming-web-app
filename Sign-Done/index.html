<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2 gap-2">
        <i class="bi bi-shop icon-white"></i>
        <h6 class="text-light">Games 2 Egypt</h6>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#x">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="x">
            <ul class="navbar-nav me-auto">
                <li class="nav-item d-flex">
                    <a class="nav-link"href="#">
                        <i class="bi bi-house icon-white active gap-2"></i>
                        <h6 >Home</h6>
                    </a>
                </li>
                <li class="nav-item d-flex">
                    <a class="nav-link" href="../About page/index.html">
                        <i class="bi bi-info-circle-fill icon-white gap-2"></i>
                        <h6>About</h6>
                    </a>
                </li>
                <li class="nav-item d-flex">
                    <a class="nav-link" href="../Help/index.html">
                        <i class="bi bi-h-circle icon-white gap-2"></i>
                        <h6>Help</h6>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active signInButton" id="signIn-tab" data-bs-toggle="tab"
                    data-bs-target="#signIn" type="button" role="tab" aria-controls="signIn" aria-selected="true">Sign
                    In</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signUp-tab" data-bs-toggle="tab" data-bs-target="#signUp" type="button"
                    role="tab" aria-controls="signUp" aria-selected="false">Sign Up</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane active" id="signIn" role="tabpanel">
                <form id="signInForm" class="mt-4">
                    <div class="mb-3">
                        <label for="signInEmail" class="form-label">Email address</label>
                        <input type="email" id="signInEmail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="signInPassword" class="form-label">Password</label>
                        <input type="password" id="signInPassword" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <p id="signInError" style="color: red; display: none;">Invalid email or password</p>
            </div>
            <div class="tab-pane fade" id="signUp" role="tabpanel">
                <form id="signUpForm" class="mt-4">
                    <div class="mb-3">
                        <label for="signUpName" class="form-label">Full Name</label>
                        <input type="text" id="signUpName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="signUpEmail" class="form-label">Email address</label>
                        <input type="email" id="signUpEmail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="signUpPassword" class="form-label">Password</label>
                        <input type="password" id="signUpPassword" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="signUpConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="signUpConfirmPassword" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Games 2 Egypt. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#"><i class="bi bi-facebook icon-white"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="bi bi-twitter icon-white"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="bi bi-linkedin icon-white"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="bi bi-instagram icon-white"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
